<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
</head>
<body>
    <div id="root"></div>
    <!-- The root div where React components will be injected -->

    <!-- React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Your React application main script -->
    <script src="path/to/your/react/app.js"></script>
    <!-- Make sure to replace "path/to/your/react/app.js" with the actual path to your React application's main script file -->

</body>
</html>
